

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 页面显示部分-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h1>秒杀活动</h1>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>图片</td>
                    <td>商品名字</td>
                    <td>商品价格</td>
                    <td>状态</td>
                    <td>秒杀时间</td>
                    <td>删除</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="recode:${recodes}">
                    <td><img border="1px" width="100px" height="110px"
                             th:src="@{${recode.img}}"/></td>
                    <td th:text="${recode.name}"></td>
                    <td th:text="${recode.price}"></td>
                    <td th:switch="${recode.state}"><b th:case="0">未付款</b><b th:case="1">已付款</b></td>

                    <td th:text="${recode.createTime}"></td>
                    <td>
                        <!-- 发起秒杀请求，用户id先简单写死为 1 -->
                        <a class="btn btn-info" th:href="@{'/products/pay'+ '?recodeId='+${recode.id}}">付款</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
